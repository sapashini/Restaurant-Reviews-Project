<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0" >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" media="screen and (min-width: 600px)" href="css/styles-medium.css">
  <link rel="stylesheet" media="screen and (min-width: 1024px)" href="css/styles-large.css">

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1 id="detail-heading"><a arial-label="Home" tabindex="1" href="/" title="Main Heading">Restaurant Reviews</a></h1>
    </nav>
    <!-- Skip link -->
    <a href="#restaurants-name" class="skip-link">Skip to main content</a>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="reviews">

    <!-- Beginning map -->
    <section id="map-container" role="application" aria-label="Mapbox Maps">
      <div id="map" aria-labelledby="map-container"></div>
    </section>
    <!-- End map -->

    <!-- Beginning restaurant -->
    <section id="restaurant-container" role="contentinfo" aria-label="Restaurant Information">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
    </section>

    <section class="restaurant-address-hours">
      <label id="restaurant-address-hours"><span>Address:</span></label>
      <p id="restaurant-address" aria-label labelby="restaurant-address-label"></p>
    </section>
    <section class="restaurant-address-hours">
      <label id="restaurant-address-hours"><span>Operation Hours:</span></label>
      <br>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->

    <!-- Beginning reviews -->
    <section id="reviews-container" role="contentinfo" aria-label="Restaurant Reviews">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" charset="utf-8" src="js/secret.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script src="js/register-sw.js"></script>

  <!-- End scripts -->

</body>

</html>
