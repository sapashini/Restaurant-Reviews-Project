<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#f18200"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Main CSS file -->
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" media="screen and (min-width: 600px)" href="css/styles-medium.css">
  <link rel="stylesheet" media="screen and (min-width: 1024px)" href="css/styles-large.css">

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Information</title>
</head>

<body class="inside">

  <!-- Beginning header -->
  <header>
    <nav>
      <h1 id="detail-heading"><a arial-label="Home" tabindex="1" href="/" title="Main Heading">Restaurant Reviews</a></h1>
    </nav>
    <a href="#restaurants-name" class="skip-link">Skip to main content</a>
    <ul id="breadcrumb" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">

    <!-- Map -->
    <section id="map-container" role="application" aria-label="Mapbox-Maps">
      <div id="map" aria-labelledby="map-container"></div>
    </section>
    
    <!-- Restaurants -->
    <section id="restaurant-container"  aria-label="Restaurant Information">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
    </section>
    <section class="restaurant-address-hours">
      <label id="restaurant-address-hours"><span>Address:</span></label>
      <p id="restaurant-address" aria-label labelby="restaurant-address-label"></p>
    </section>
    <label class="restaurant-address-hours"><span>Operation Hours:</span></label>
    <section class="restaurant-hours-flex">
      <table id="restaurant-hours"></table>
    </section>

    <!-- Reviews -->
    <section id="reviews-container"  aria-label="Restaurant-Reviews">
      <ul id="reviews-list"></ul>
    </section>
  </main>
  <!-- End main -->

  <!-- Footer -->
    <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

  <!-- Scripts -->
   <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin="">
   </script>
   <script type="text/javascript" src="js/restaurant_info.js"></script>

</body>
</html>
