<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#f18200"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Main CSS file -->
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" media="screen and (min-width: 600px)" href="css/styles-medium.css">
    <link rel="stylesheet" media="screen and (min-width: 1024px)" href="css/styles-large.css">

    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    
    <title>Restaurant Information</title>
  </head>

<body>

  <!-- Beginning header -->
  <header>
    <nav>
      <h1><a arial-label="Home" tabindex="0" href="/" title="Main Heading">Restaurant Reviews</a></h1>
    </nav>
      <a href="#filter-options" class="skip-link">Skip to main content</a>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Map -->
    <section id="map-container"  role="application">
      <div id="map" aria-labellabelby="map-container"></div>
    </section>
    <label for="restaurants locations" id="map-aria-description">Restaurants Location</label>

    <!-- Filters and Restaurants list-->
    <section  aria-label="Restaurants Found In Your Area">
      <div id="filter-options" class="filter-options">
        <h2>Filter Results</h2>
        <div class="filters">
          <select  id="neighborhoods-select" name="neighborhoods" aria-label="Filter by neighborhood" aria-controls="restaurants-list" aria-controls="restaurants-list" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" aria-label="Filter by cuisine" aria-controls="restaurants-list" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul id="restaurants-list" role="region" aria-live="polite" aria-atomic="true"></ul>
    </section>
  </main>
  <!-- End main -->

  <!-- Footer -->
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin="">
  </script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>

</body>
</html>
